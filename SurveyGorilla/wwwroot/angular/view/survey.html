<div class="col-md-12">
    <h1>Survey Site</h1>
    <hr />
    <h4>Create New</h4>
    <table  class="table">
        <tr>
            <td>
                <input type="text" class="form-control" ng-model="name" placeholder="name" required="" />
            </td>
            <td>
                <button class="btn btn-success" ng-click="newSurvey()">Create</button>
            </td>
        </tr>
    </table>
    <h4>My Surveys</h4>
    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>Info</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="survey in surveys">          
            <td>{{ survey.name }}</td>
            <td>{{ survey.info }}</td>
            <td><a class="btn btn-success" href="#!/survey/{{survey.id}}">Edit</a></td>
            <td><button class="btn btn-danger" ng-click="deleteSurvey(survey.id)">Delete</button></td>
        </tr>
    </table>
</div>
