<div class="sitecontainer">
    <h3>Registration Page</h3>

    <form ng-submit="formSubmit()" class="form">
        <div class="col-md-4">


            <div class="form-group">
                <input type="text" class="form-control" ng-model="name" placeholder="name" required="" />
            </div>

            <div class="form-group">
                <input type="email" class="form-control" ng-model="email" placeholder="email" required="" />
            </div>

            <div class="form-group">
                <input type="password" class="form-control" ng-model="password" placeholder="password" required="" />
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-success">Send</button>
                <span class="text-danger">{{ error }}</span>
                <a href="#!/login" class="login-link">Back to Login</a>
            </div>

        </div>
    </form>
</div>
