<div class="sitecontainer">
    <h1>Survey Editor</h1>
    <hr />
    <h4>Create New</h4>
    <table  class="table">
        <tr>
            <td>
                <input type="text" class="form-control" ng-model="NewSurveyName" placeholder="name" required="" />
            </td>
            <td>
                <button class="btn btn-success" ng-click="newSurvey()">Create</button>
            </td>
        </tr>
    </table>
    <h4>My Surveys</h4>
    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Questions</th>
            <th>Clients</th>
            <th>Answers</th>
            <th></th>
        </tr>
        <tr ng-repeat="survey in surveys"  >          
            <td style="cursor:pointer;" ng-click="splitView(survey)">{{ survey.name }}</td>
            <td style="cursor:pointer;" ng-click="splitView(survey)">{{ survey.info.created || "Now" }}</td>
            <td><a class="btn btn-success" href="#!/survey/{{survey.id}}"><b>?</b></a></td>
            <td><button class="btn btn-success glyphicon glyphicon-user" ng-click="clientEditOpen(survey)" ></button></td>
            <td><button class="btn btn-success " ng-click="surveyResults(survey)"><img class="stats" src="img/stats.png"/></button></td>
            <td><button class="btn btn-danger" ng-click="deleteSurvey(survey.id)">Delete</button></td>
        </tr>
    </table>
</div>
